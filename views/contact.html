<script>
firebase.auth().onAuthStateChanged(function(user, userLogin) {
        if (user) {
          document.querySelector('#loginUser').innerHTML =  user.email;
            console.log('user is signed in.')
            localStorage.setItem('userLogin', user.email)
            
        } else {
            console.log('user is signed out.')
            window.location.href = 'login.html';  
        }
    });


  


var messageRef = firebase.database().ref('messages');

document.getElementById('msgEmail').value= localStorage.getItem('userLogin')

function submitForm(){
    var msgEmail =  getInputVal('msgEmail')
    var message = getInputVal('message')
    var time = Date().toLocaleString()
    console.log(msgEmail)
    console.log(message)
    saveMessage(msgEmail, message, time)
}
    
function getInputVal(id){
    return document.getElementById(id).value;
}

function saveMessage(msgEmail, message, time){
    var newMessageRef = messageRef.push();
    newMessageRef.set({
        'msgEmail' : msgEmail,
        'message' : message,
        'time' : time,
    });
    window.location.href = 'contact.html';
}

    // Get a reference to the database service
    
var ref = firebase.database().ref('messages');
// console.log('userLogin: ' + userLogin)
ref.on("value", function(data) {
   console.log(data.val());
   var id = data.val();
   var keys = Object.keys(id)
   let productContainer = document.querySelector("#msgBox");
 Object.values(id).map(item => {
    productContainer.innerHTML += `
        <div class="container">
            <h5 style="display: inline-block">From -> &nbsp;<h6 style="display: inline-block"> ${item.msgEmail}</h6> </h5>
            <p>${item.message}</p>
            <span class="time-right">${item.time}</span>
        </div>
   `   })        
}, function (error) {
   console.log("Error: " + error.code);
});

</script>
